<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1 id="checkout-title">Nike Checkout Page</h1>
    <main>
      <div id="products-preview">
        <div id="product-painel">
          <div class="products">
            <div class="product">
              <img
                src="./img/68969782-da0d-4e13-bee3-dbce5af31a0d.webp"
                alt=""
              />
              <div class="product-info">
                <h2>Jordan Series ES</h2>
                <div class="product-price">
                  <p>
                    <strong>92.74</strong>
                    <span class="line-through">108</span>
                  </p>
                </div>
                <div class="quantity-controller">
                  <i class="fa-solid fa-minus"></i>
                  <p class="quantity">1</p>
                  <i class="fa-solid fa-plus"></i>
                </div>
                <div class="product-removal">
                  <button class="remove-product">Remove</button>
                </div>
                <div class="product-line-price">92.74</div>
              </div>
            </div>

            <div class="product">
              <img
                src="./img/24c5d844-e611-4b52-88af-0d1eeffcba1b.webp"
                alt=""
              />
              <div class="product-info">
                <h2>Nike Blazer Mid '77 By You</h2>
                <div class="product-price">
                  <p>
                    <strong>130.92</strong>
                    <span class="line-through">180.79</span>
                  </p>
                </div>
                <div class="quantity-controller">
                  <i class="fa-solid fa-minus"></i>
                  <p class="quantity">1</p>
                  <i class="fa-solid fa-plus"></i>
                </div>
                <div class="product-removal">
                  <button class="remove-product">Remove</button>
                </div>
                <div class="product-line-price">130.92</div>
              </div>
            </div>

            <div class="product">
              <img
                src="./img/633c8255-d9ec-46ab-a568-ecee55be13ba.webp"
                alt=""
              />
              <div class="product-info">
                <h2>Nike SB Blazer Court Mid Premium</h2>
                <div class="product-price">
                  <p>
                    <strong>73.64</strong>
                    <span class="line-through">94.99</span>
                  </p>
                </div>
                <div class="quantity-controller">
                  <i class="fa-solid fa-minus"></i>
                  <p class="quantity">1</p>
                  <i class="fa-solid fa-plus"></i>
                </div>
                <div class="product-removal">
                  <button class="remove-product">Remove</button>
                </div>
                <div class="product-line-price">73.64</div>
              </div>
            </div>
          </div>
          <div class="buy-detail" id="cart-subtotal">
            <p>Subtotal</p>
            <p>0</p>
          </div>
          <div class="buy-detail" id="cart-tax">
            <p>Tax(%18)</p>
            <p>0</p>
          </div>
          <div class="buy-detail" id="cart-shipping">
            <p>Shipping</p>
            <p>0</p>
          </div>
          <div class="buy-detail" id="cart-total">
            <p>Total</p>
            <p>0</p>
          </div>
        </div>
      </div>
    </main>
    <script src="checkout.js"></script>
  </body>
</html>
